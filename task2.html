<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
        
        </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>

    <body>
        <script>
            
            let grade = window.prompt("Enter the grade:")

            switch (true)
            {
                case (grade < 50):
                    document.write("F");
                    break;
                
                case (grade >= 50 && grade <= 52):
                    document.write("D-");
                    break;

                case (grade >= 53 && grade <= 56):
                    document.write("D");
                    break;

                case (grade >= 57 && grade <= 59):
                    document.write("D+");
                    break;

                case (grade >= 60 && grade <= 62):
                    document.write("C-");
                    break;

                case (grade >= 63 && grade <= 66):
                    document.write("C");
                    break;

                case (grade >= 67 && grade <= 69):
                    document.write("C+");
                    break;

                    case (grade >= 70 && grade <= 72):
                    document.write("B-");
                    break;

                case (grade >= 73 && grade <= 76):
                    document.write("B");
                    break;

                case (grade >= 76 && grade <= 69):
                    document.write("B+");
                    break;

                    case (grade >= 80 && grade <= 84):
                    document.write("A-");
                    break;

                case (grade >= 85 && grade <= 94):
                    document.write("A");
                    break;

                case (grade >= 95 && grade <= 100):
                    document.write("A+");
                    break;

                default:
                    document.write("Invalid grade");
            }
        </script>
    </body>
</html>
