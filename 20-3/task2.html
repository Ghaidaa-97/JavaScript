<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
        
        </title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>

    <body>
        <script>
            
            let grade =window.prompt("Enter the grade:");
            let a= parseInt(grade);
            console.log(typeof a);

            switch (a)
            {
                case (a < 50):
                    document.write("F");
                    break;
                
                case (a >= 50 && a <= 52):
                    document.write("D-");
                    break;

                case (a >= 53 && a <= 56):
                    document.write("D");
                    break;

                case (a >= 57 && a <= 59):
                    document.write("D+");
                    break;

                case (a >= 60 && a <= 62):
                    document.write("C-");
                    break;

                case (a >= 63 && a <= 66):
                    document.write("C");
                    break;

                case (a >= 67 && a <= 69):
                    document.write("C+");
                    break;

                    case (a >= 70 && a <= 72):
                    document.write("B-");
                    break;

                case (a >= 73 && a <= 76):
                    document.write("B");
                    break;

                case (a >= 76 && a <= 69):
                    document.write("B+");
                    break;

                    case (a >= 80 && a <= 84):
                    document.write("A-");
                    break;

                case (a >= 85 && a <= 94):
                    document.write("A");
                    break;

                case (a >= 95 && a <= 100):
                    document.write("A+");
                    break;

                default:
                    document.write("Invalid grade");
            }
        </script>
    </body>
</html>
