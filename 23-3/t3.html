<!DOCTYPE html>
<html lang="en">

<head>
    <title>

    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <style>
        img {
            width: 300px;
            height: 150px;
        }
    </style>
</head>

<body>
    <select id="s" onchange="flag()" style="display: block;">
        <option hidden>Select</option>
        <option
            value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Flag_of_the_United_Arab_Emirates.svg/1280px-Flag_of_the_United_Arab_Emirates.svg.png">
            UAE</option>
        <option
            value="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/1200px-Flag_of_the_United_Kingdom.svg.png">
            United Kingdom</option>
    </select>

    <img id="i" src="https://comnplayscience.eu/app/images/notfound.png">

    <script>
        function flag() {
            let result = document.getElementById('s').value;
            document.getElementById('i').src = result;
        }
    </script>
</body>

</html>
